layout:
  qmk_keyboard: corne_rotated
  qmk_layout: LAYOUT_split_3x6_3
layers:
  DEF:
    - [{t: "\\", type: ghost}, Q, W, E, R, T]
    - [Y, U, I, O, P, {t: "[", type: ghost}]

    - [{t: "Smart Mouse", type: ghost}, {h: Gui, t: A}, {t: S, h: Alt}, {t: D, h: Ctrl}, {t: F, h: Shift}, G]
    - [H, {t: J, h: Shift}, {t: K, h: Ctrl}, {t: L, h: Alt}, {t: ";", h: Gui, s: ";"}, {t: "'", type: ghost}]

    - [{t: "", type: ghost}, Z, X, C, V, B]
    - [N, M, ",", ".", /, {t: "]", type: ghost}]

    - [{t: Esc, h: MOS}, {t: Tab, h: NAV}, {t: Space, h: SYM}]
    - [{t: Enter, h: NUM}, {t: BSpace, h: FN}, {t: Delete, h: CFG}]
  SYM:
    - [{t: "", type: ghost}, "", "", "", "", ""]
    - [{t: "?", s: "!"},
       {t: "[", s: "{"},
       {t: "'", s: "\""},
       {t: "]", s: "}"},
       {t: "=", s: "~"},
       {t: "", type: ghost}]

    - [{t: "", type: ghost}, "Gui", "Alt", "Ctrl", "Shift", ""]
    - [{t: "-", s: "+"},
       {t: "(", s: "<"},
       {t: "/", s: "\\"},
       {t: ")", s: ">"},
       {t: "@", s: "&"},
       {t: "", type: ghost}]

    - [{t: "", type: ghost}, "", "", "", "", ""]
    - [{t: "*", s: "#"},
       {t: "^", s: "%"},
       {t: "|", s: "_"},
       {t: "$", s: "`"},
       {t: ":", s: ";"},
       {t: "", type: ghost}]

    - ["", "", {type: held}]
    - ["", {t: BSpace, h: FN, type: trans}, {t: Delete, h: CFG, type: trans}]
  NUM:
    - [{t: "", type: ghost}, {t: "1", s: "!"}, {t: "2", s: "@"}, {t: "3", s: "#"}, {t: "4", s: "$"}, ""]
    - ["", "", "", "", "", {t: "", type: ghost}]

    - [{t: "", type: ghost}, {t: "5", s: "%"}, {t: "6", s: "^"}, {t: "7", s: "&"}, {t: "8", s: "*"}, ""]
    - ["", Shift, Ctrl, Alt, Gui, {t: "", type: ghost}]

    - [{t: "", type: ghost}, {t: "9", s: "("}, {t: "0", s: ")"}, {t: "-", s: "_"}, {t: "=", s: "+"}, ""]
    - ["", "", "", "", "", {t: "", type: ghost}]

    - ["", "", ""]
    - [{type: held}, {t: BSpace, h: FN, type: trans}, {t: Delete, h: CFG, type: trans}]
  FN:
    - [{t: "", type: ghost}, F1, F2, F3, F4, "Print Screen"]
    - ["", "", "", "", "", {t: "", type: ghost}]

    - [{t: "", type: ghost}, F5, F6, F7, F8, "Scroll Lock"]
    - ["", Shift, Ctrl, Alt, Gui, {t: "", type: ghost}]

    - [{t: "", type: ghost}, F9, F10, "F11", "F12" , "Pause Break"]
    - [ "", "", "", "", "", {t: "", type: ghost}]

    - [{t: Esc, h: MOS, type: trans}, "", ""]
    - ["", {type: held}, ""]
  NAV:
    - [{t: "", type: ghost}, "", "", "", "", ""]
    - ["", Home, "Page Down", "Page Up", End, {t: "", type: ghost}]
    
    - [{t: "", type: ghost}, Gui, Ctrl, Alt, Shift, ""]
    - ["",
       $$mdi:arrow-left-bold$$,
       $$mdi:arrow-down-bold$$,
       $$mdi:arrow-up-bold$$,
       $$mdi:arrow-right-bold$$,
       {t: "", type: ghost}]
   
    - [{t: "", type: ghost}, "", "", "", "", ""]
    - ["", "", "", "", "", {t: "", type: ghost}]
    
    - ["", {type: held}, ""]
    - ["", {t: BSpace, h: FN, type: trans}, {t: Delete, h: CFG, type: trans}]
  MOS:
    - [{t: "", type: ghost}, "", "", "", "", ""]
    - ["",
       $$mdi:transfer-down$$,
       $$mdi:transfer-up$$,
       "",
       "",
       {t: "", type: ghost}]
 
    - [{t: "", type: ghost}, Gui, Ctrl, Alt, Shift, ""]
    - ["",
       $$mdi:arrow-left-bold-outline$$, 
       $$mdi:arrow-down-bold-outline$$, 
       $$mdi:arrow-up-bold-outline$$,
       $$mdi:arrow-right-bold-outline$$,
        {t: "", type: ghost}]

    - [{t: "", type: ghost}, "", "", "", "", ""]
    - ["", "", "", "", "",{t: "", type: ghost}]
   
    - [{type: held}, "", ""]
    - ["Left Click", "Right Click", "Middle Click"]
  CFG:
    - [{t: "", type: ghost},
       {t: "BT0", s: "Clr BT0"},
       {t: "BT1", s: "Clr BT1"},
       {t: "BT2", s: "Clr BT2"},
       {t: "BT3", s: "Clr BT3"},
       {t: "BT4", s: "Clr BT4"}]
    - ["", "", "", "", "", {t: "", type: ghost}]

    - [{t: "", type: ghost}, "Brightness Down", "Brightness Up", "Volume Down", "Volume Up", "Volume Mute"]
    - ["", Shift, Ctrl, Alt, Gui, {t: "", type: ghost}]

    - [{t: "", type: ghost}, "", "", "", "Reset", "Boot"]
    - ["Boot", "Reset", "", "", "", {t: "", type: ghost}]

    - ["", "", ""]
    - ["", "", {type: held}]